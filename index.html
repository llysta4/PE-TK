<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rapot TK - Data & Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <button class="nav-btn active" onclick="showPage('dataPage', event)">Data Siswa</button>
    <button class="nav-btn" onclick="showPage('inputPage', event)">Input Rapot</button>
  </nav>

  <!-- DATA PAGE -->
  <section id="dataPage" class="page active">
    <h2>Data Siswa</h2>
    <div class="table-wrap">
      <table class="data-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="dataTableBody">
          <!-- diisi oleh JS -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- INPUT PAGE -->
  <section id="inputPage" class="page" style="display:none;">
    <h2>Input Rapot</h2>
    <div id="formContainer"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
